<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 포트폴리오 생성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    /* 선택적으로 CSS 스타일링을 추가할 수 있습니다. */
  </style>
</head>
<body>
<div class="container">
  <h2 class="mt-3">새 포트폴리오 생성</h2>
  <!-- 새 포트폴리오 생성 폼 -->
  <form action="/savePortfolio" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="content">프로필 이미지</label>
      <input type="text" class="form-control" id="profileimage" name="profileimage" required></input>
    </div>
    <div class="form-group">
      <label for="content">한줄 요약</label>
      <input type="text" class="form-control" id="onelinecontent" name="onelinecontent" required></input>
    </div>
    <div class="form-group">
      <label for="content">나의 기술 스택</label>
      <input type="text" class="form-control" id="stack" name="stack" required></input>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <!-- 기타 필요한 입력 필드들을 여기에 추가합니다. -->
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</div>
</body>
</html>
