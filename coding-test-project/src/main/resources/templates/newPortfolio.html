<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 포트폴리오 생성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
  <h2 class="mt-3">새 포트폴리오 생성</h2>
  <!-- 새 포트폴리오 생성 폼 -->
  <form id="portfolioForm">
    <!-- 사용자 정보를 hidden으로 가져오는 필드들 -->
    <input type="hidden" id="name" name="name">
    <input type="hidden" id="phonenum" name="phonenum">
    <input type="hidden" id="email" name="email">

    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="profileimage">프로필 이미지</label>
      <input type="text" class="form-control" id="profileimage" name="profileimage" required>
    </div>
    <div class="form-group">
      <label for="onelinecontent">한줄 요약</label>
      <input type="text" class="form-control" id="onelinecontent" name="onelinecontent" required>
    </div>
    <div class="form-group">
      <label for="stack">나의 기술 스택</label>
      <input type="text" class="form-control" id="stack" name="stack" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <!-- 기타 필요한 입력 필드들을 여기에 추가합니다. -->
    <button type="button" id="saveButton" class="btn btn-primary">저장</button>
  </form>
</div>

<script src="/js/bb.js"></script>

</body>
</html>
