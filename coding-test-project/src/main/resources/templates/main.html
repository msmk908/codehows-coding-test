<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 헤더 부분 -->
    <th:block th:include="header :: header"></th:block>
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">메인 포트폴리오</h1>
    </div>

    <!-- 메인 포트폴리오 표시 -->
    <div th:with="mainPortfolio=${@portfolioRepository.findByMainTrue().get(0)}">
        <div class="container">
            <h1>포트폴리오 상세 정보</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2 th:text="${mainPortfolio.title}">Portfolio Title</h2>
                    <p th:text="${mainPortfolio.name}">Name</p>
                    <p th:text="${mainPortfolio.email}">Email</p>
                    <p th:text="${mainPortfolio.onelinecontent}">One Line Content</p>
                    <p th:text="${mainPortfolio.stack}">Stack</p>
                    <p th:text="${mainPortfolio.content}">Content</p>
                    <p th:text="${mainPortfolio.createtime}">Create Time</p>
                    <p th:text="${mainPortfolio.updatetime}">Update Time</p>
                </div>
            </div>
        </div>
    </div>
