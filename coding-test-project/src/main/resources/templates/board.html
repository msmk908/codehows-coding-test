<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div id="boardList">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 헤더 부분 포함 -->
<th:block th:include="header :: header"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mt-3">방명록</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mt-3">글 등록</h2>
                        <!-- 작성자 데이터 추가 -->
                        <input type="hidden" id="name" name="name" th:value="${userName}">
                            <div class="form-group">
                                <label for="content">내용</label>
                                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                            </div>
                            <button type="submit" id="saveButton" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>



    <div class="row">
        <div class="col-md-12">
            <!-- 등록된 글 목록 표시 -->
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mt-3">등록된 글 목록</h2>
                        <!-- 방명록 목록 -->
                        <div th:each="board : ${boards}">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">이름 : <span th:text="${board.name}">[이름]</span></h5>
                                    <p class="card-text">내용 : <span th:text="${board.content}">[내용]</span></p>
                                    <!-- 생성 시간 추가 -->
                                    <p class="card-text">작성 시간 : <span th:text="${board.createtime}">[생성 시간]</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/aa.js"></script>

</body>
</html>
