<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* 선택적으로 CSS 스타일링을 추가할 수 있습니다. */
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-3">포트폴리오 목록</h2>
    <div class="row mb-3">
        <div class="col-md-12">
            <a href="/newPortfolio" class="btn btn-primary">새 포트폴리오 생성</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>썸네일</th>
                    <th>제목</th>
                    <th>생성시간</th>
                    <th>수정시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="portfolio : ${portfolios}">
                    <td>
                        <!-- 여기에 썸네일 이미지를 표시할 수 있는 코드를 추가합니다. -->
                        <!-- 예를 들어: <img th:src="${portfolio.thumbnailUrl}" alt="Thumbnail">-->
                    </td>
                    <td th:text="${portfolio.title}">제목</td>
                    <td th:text="${portfolio.createtime}">생성시간</td>
                    <td th:text="${portfolio.updatetime}">수정시간</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
